<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Sidebar</title>
</head>

<body>
  <sidebar class="sidebar">
    <section class="sidebar-wrapper">
      <nav class="sidebar-nav">
        <div class="sidebar-nav_list">
          <button class="nav-buttons__list-item nav-buttons__close-btn">
          </button>
          <img src="img/icon_logo_main.svg" alt="logo_company">
        </div>
        <button class="nav-buttons__list-item nav-buttons__sidebar-search-btn">
        </button>
      </nav>
      <section class="info-list__wrapper">
        <ul class="info-list">
          <li class="info-list__item">
            Ремонт техники
          </li>
          <li class="info-list__item">
            Услуги и сервисы
          </li>
          <li class="info-list__item">
            Корпоративным клиентам
          </li>
          <li class="info-list__item">
            Продавцам техники
          </li>
          <li class="info-list__item">
            Партнерам
          </li>
          <li class="info-list__item">
            Производителям
          </li>
          <li class="info-list__item">
            Наши сервисные центры
          </li>
          <li class="info-list__item">
            Контакты
          </li>
        </ul>
      </section>
      <footer class="sidebar-footer">
        <nav class="sidebar-footer__nav-buttons">
          <button class="nav-buttons__list-item nav-buttons__phone-btn sidebar-footer__nav-btn">
          </button>
          <button class="nav-buttons__list-item nav-buttons__message-btn sidebar-footer__nav-btn">
          </button>
          <button class="nav-buttons__list-item nav-buttons__user-btn sidebar-footer__nav-btn">
          </button>
        </nav>
        <section class="siderbar-footer__contacts-info">
          <p class="siderbar-footer__contacts-info--mail">
            mail@cps.com
          </p>
          <p class="siderbar-footer__contacts-info--phone">
            8 800 890 8900
          </p>
        </section>
        <section class="siderbar-footer__lang-select">
          <div class="siderbar-footer__lang-select--wrapper">
            <span>
              RU
            </span>
            <span>
              EN
            </span>
            <span>
              CH
            </span>
          </div>
        </section>
      </footer>
    </section>
  </sidebar>
</body>

</html>
